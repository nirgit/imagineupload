<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image rotation</title>
    <style>
        canvas {
            border: 5px dashed purple;
            opacity: 0.5;
        }
    </style>
</head>

<body>

    <div>
        <input type="file" id="fp" accept="image/jpeg"></input>
        <select id="rotDeg">
            <option value="0">0</option>
            <option value="90">90</option>
            <option value="180">180</option>
            <option value="270">270</option>
        </select>
    </div>

    <div>
        <img id="photo" width="600" src="https://images.pexels.com/photos/639023/pexels-photo-639023.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=400&w=672" />
    </div>

    <div>
        <div>canvas here...</div>
        <canvas id="board"></canvas>
    </div>

    <div>
        <h3>Your last uploaded image...</h3>
        <img id="storedImage" width="500" src="./uploads/my-uploaded-image.jpg" />
    </div>

    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
